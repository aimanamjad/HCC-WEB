<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: cambria, cochin, georgia, times, 'times new roman', serif;
      box-sizing: border-box;
      display: flex;
      background: white;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      color: white; /* Set text color to white for all elements */
    }

    .container {
      position: relative;
      width: 350px;
      height: 500px;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-inline: 32px;
      overflow: hidden;
    }

    .container::before,
    .container::after {
      content: '';
      position: absolute;
      height: 100%;
      width: 360px; /* Adjust the width to control the side border thickness */
      background: conic-gradient(transparent, transparent, transparent, #d400d4);
      border-radius: 50%; /* Make it a circle */
      pointer-events: none; /* Avoid interfering with form inputs */
      top: 0;
    }

    .container::before {
      left: -180px; /* Place it on the left side */
      animation: animate 4s linear infinite;
      animation-delay: -2s;
    }

    .container::after {
      right: -180px; /* Place it on the right side */
      animation: animate 4s linear infinite;
    }

    @keyframes animate {
      0% {
        transform: rotate(0);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* ... Rest of the CSS ... */
  </style>
</head>
